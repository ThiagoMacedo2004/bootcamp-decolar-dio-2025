spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
#      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect