spring:
  datasource:
#    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect